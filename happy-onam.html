<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Onam</title>
  <meta name="description" content="Happy Onam for Naveen and your family">
  <style>
    :root{
      --bg:#fffaf3;
      --card:#ffffff;
      --accent:#ffb703;
      --accent2:#fb8500;
      --green:#2a9d8f;
      --pink:#e76f51;
      --purple:#8338ec;
      --shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(circle at 20% 20%, #fff5e6, #fffaf3 40%),
                  radial-gradient(circle at 80% 10%, #fff1f1, transparent 50%),
                  radial-gradient(circle at 20% 90%, #f0fff8, transparent 50%);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#2b2b2b;
    }
    .card{
      width:min(920px, 95vw);
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
    }
    header{
      padding:24px;
      text-align:center;
      background: linear-gradient(135deg, #ffedd5, #fff);
    }
    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing:.5px;
    }
    .subtitle{
      margin-top:8px;
      font-size: clamp(16px, 2.5vw, 18px);
      opacity:.8;
    }
    .canvas{
      display:grid;
      place-items:center;
      padding:28px;
    }
    .footer{
      text-align:center;
      padding:18px 24px 28px;
      font-size:14px;
      color:#666;
    }
    .btn{
      display:inline-block;
      margin-top:12px;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      border:1px solid rgba(0,0,0,.1);
      background:#fff;
      box-shadow:0 4px 14px rgba(0,0,0,.05);
      font-weight:600;
    }
    /* Make the SVG responsive */
    .pookalam{
      width: min(720px, 90vw);
      height: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Happy Onam</h1>
      <div class="subtitle">Happy Onam for Naveen and your family</div>
    </header>

    <div class="canvas">
      <!-- Inline SVG "image" of a pookalam (floral rangoli) -->
      <svg class="pookalam" viewBox="0 0 600 600" role="img" aria-label="Floral pookalam art with festive colors">
        <defs>
          <radialGradient id="glow" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#fff3b0" stop-opacity="1"/>
            <stop offset="60%" stop-color="#ffe08a" stop-opacity=".8"/>
            <stop offset="100%" stop-color="#ffd166" stop-opacity="0"/>
          </radialGradient>

          <linearGradient id="petal" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffb703"/>
            <stop offset="100%" stop-color="#fb8500"/>
          </linearGradient>

          <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2a9d8f"/>
            <stop offset="100%" stop-color="#1f8a7f"/>
          </linearGradient>

          <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#8338ec"/>
            <stop offset="100%" stop-color="#e76f51"/>
          </linearGradient>

          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,.3)"/>
          </filter>
        </defs>

        <!-- Soft background glow -->
        <circle cx="300" cy="300" r="280" fill="url(#glow)"/>

        <!-- Concentric decorative rings -->
        <g filter="url(#shadow)">
          <circle cx="300" cy="300" r="250" fill="none" stroke="url(#ring)" stroke-width="16"/>
          <circle cx="300" cy="300" r="210" fill="none" stroke="#ffd166" stroke-width="10" stroke-dasharray="8 10"/>
          <circle cx="300" cy="300" r="170" fill="none" stroke="#ffadad" stroke-width="10" stroke-dasharray="2 8"/>
          <circle cx="300" cy="300" r="130" fill="none" stroke="#90e0ef" stroke-width="10" stroke-dasharray="14 12"/>
        </g>

        <!-- Petal ring -->
        <g transform="translate(300,300)">
          <!-- 24 petals -->
          <!-- Big petals -->
          <g transform="rotate(0.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(15.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(30.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(45.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(60.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(75.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(90.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(105.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(120.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(135.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(150.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(165.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(180.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(195.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(210.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(225.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(240.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(255.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(270.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(285.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(300.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(315.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(330.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <g transform="rotate(345.0)"><path d="M 0 -140 C 50 -140 50 -230 0 -230 C -50 -230 -50 -140 0 -140 Z" fill="url(#petal)" stroke="rgba(0,0,0,.05)" stroke-width="1"/></g>
          <!-- Small leaves between petals -->
          <g transform="rotate(0.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(15.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(30.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(45.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(60.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(75.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(90.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(105.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(120.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(135.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(150.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(165.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(180.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(195.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(210.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(225.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(240.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(255.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(270.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(285.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(300.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(315.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(330.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
          <g transform="rotate(345.0)"><ellipse cx="0" cy="-185" rx="10" ry="32" fill="url(#leaf)"/></g>
        </g>

        <!-- Center flower -->
        <g transform="translate(300,300)">
          <circle r="70" fill="#ffbe0b"/>
          <circle r="50" fill="#f77f00"/>
          <circle r="32" fill="#fcbf49"/>
          <circle r="16" fill="#e36414"/>
        </g>

        <!-- Greeting text inside the SVG for share previews -->
        <text x="300" y="560" text-anchor="middle" font-size="24" font-weight="700" fill="#333">
          Happy Onam for Naveen and your family
        </text>
      </svg>

      <a class="btn" href="#" onclick="navigator.share ? navigator.share({title:'Happy Onam', text:'Happy Onam for Naveen and your family'}) : alert('Happy Onam!'); return false;">
        Share wishes
      </a>
    </div>

    <div class="footer">
      Crafted with ❤ — open this link and share the joy. Shubha Onam!
    </div>
  </div>

  <script>
    // No external JS needed; keep page lightweight.
  </script>
</body>
</html>
